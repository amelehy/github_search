<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lexumo Github Repo Search</title>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="header">
        <img id="logo" src="https://www.lexumo.com/wp-content/uploads/2016/05/lexumo-logo.svg" alt="logo">    
      </div>
      <div class="table-container">
        <table id="github-data" class="display" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Repo ID</th>
              <th>Repo short name</th>
              <th>Repo full name</th>
              <th>Language</th>
              <th>URL</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
